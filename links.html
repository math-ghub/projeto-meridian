<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Meridian Bem Estar</title>
    <link rel="shortcut icon" href="imagens/M-2.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/Links.css">
    <link rel="stylesheet" href="estilos/Fonts.css">
</head>
<body>
    <div id="container">
        <div id="buttons-container">
            <img src="imagens/Logo-Verde.svg" alt="Logo Meridian Bem Estar" id="logo">
            <h1>Seja <br><strong>Bem-Vindo</strong></h1>
            <div id="i-servicos" class="button">
                <figure class="icon-container">
                    <img src="imagens/M-Branco.svg" alt="M">
                </figure>
                <div class="button-text-container">
                    <h2>NOSSOS <strong>SERVIÇOS</strong></h2>
                </div>
            </div>
            <div id="i-contato" class="button">
                <figure class="icon-container">
                    <img src="imagens/whats-branco.png" alt="WhatsApp">
                </figure>
                <div class="button-text-container">
                    <h2>ENTRE EM <strong>CONTATO</strong></h2>
                </div>
            </div>
            <div id="i-localizacao" class="button">
                <figure class="icon-container">
                    <img src="imagens/map-icon.png" alt="Localização">
                </figure>
                <div class="button-text-container">
                    <h2>COMO CHEGAR</h2>
                </div>
            </div>
            <div id="i-playlist" class="button">
                <figure class="icon-container">
                    <img src="imagens/spotify.png" alt="">
                </figure>
                <div class="button-text-container">
                    <h2>PLAYLIST</h2>
                </div>
            </div>
        </div>
        <div id="image-container">
            <div id="M"></div>
            <div id="circle"></div>
            <div id="square"></div>
            <div id="square-after"></div>
            <div id="michelle"></div>
        </div>
    </div>
    
</body>
</html>
